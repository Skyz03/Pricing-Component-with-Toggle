<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title> ✨ Frontend Mentor | Pricing Component with Toggle ✨ </title>
  <link rel="stylesheet" href="css/main.css" />


</head>

<body>
  <main class="main">
    <header class="header--wrap">

      <h1 class="heading"> Our Pricing</h1>

      <div class="choose-billing--wrap">
        <label class="billingLabel" for="switch">Annually</label>
        <!--billing toggle -->
        <div class="toggle-switch">
          <input type="checkbox" id="switch" class="switchInput" />
          <label for="switch" class="switchLabel" tabindex="0" role="button" aria-pressed="false">
            <span class="circle"></span>
          </label>
        </div>
        <label class="billingLabel" for="switch">Monthly</label>
      </div>

    </header>

    <div class="card-container">

      <div class="card">
        <p class="title"> Basic</p>
        <h1 class="price"> &dollar;199.99</h1>
        <ul role="list">
          <li> 500 GB Storage</li>
          <li> 2 Users Allowed</li>
          <li>Send up to 3 GB</li>
        </ul>
        <button> Learn More</button>
      </div>

      <div class="card">
        <p class="title"> Professional</p>
        <h1 class="price"> &dollar;249.99</h1>
        <ul role="list">
          <li> 1 TB Storage</li>
          <li> 5 Users Allowed</li>
          <li> Send up to 10 GB</li>
        </ul>
        <button> Learn More</button>
      </div>

      <div class="card">
        <p class="title"> Master</p>
        <h1 class="price"> &dollar;399.99</h1>
        <ul role="list">
          <li> 2 TB Storage</li>
          <li>10 Users Allowed</li>
          <li>Send up to 20 GB</li>
        </ul>
        <button> Learn More</button>
      </div>
    </div>

  </main>

</body>
<script src="js/index.js"></script>

</html>
